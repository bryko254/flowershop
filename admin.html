<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="assets/common.css">

    <style>
        body {
            overflow-x: hidden;
        }

        .container-fluid {
            margin-top: 2rem;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
            max-width: 400px;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group .input-group-append .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .btn-add-user, .btn-danger, .btn-secondary {
            margin-left: 15px;
        }

        .sort-select {
            margin-left: 15px;
            max-width: 200px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }

        .user-card-body {
            padding: 1rem;
            text-align: center;
        }

        .user-card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .user-card-text {
            color: #555;
            margin-bottom: 1rem;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #fff;
            font-weight: bold;
            margin-right: 5px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            font-weight: bold;
        }

        .modal-header {
            background-color: #198754;
            color: #fff;
        }

        .modal-footer .btn-close,
        .modal-footer .btn-save {
            background-color: #198754;
            color: #fff;
        }

        .modal-footer .btn-close:hover,
        .modal-footer .btn-save:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
<div id="preloader">

</div>

                <img src="./assets/images/Bookay_Logo_plain.png" alt="BookayFlorists Logo"
                    style="height: 100px; width: auto; margin-left: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Header Buttons -->
    <div class="container">
        <div class="header-buttons">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <select id="sortBy" class="form-control sort-select" onchange="fetchUsers(1)">
                <option value="created_at.desc">Sort by: Newest</option>
                <option value="created_at.asc">Sort by: Oldest</option>
                <option value="email.asc">Sort by: Email (A-Z)</option>
                <option value="email.desc">Sort by: Email (Z-A)</option>
            </select>
            <button class="btn btn-secondary ml-3" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
            <button class="btn btn-success btn-add-user ml-3" data-toggle="modal" data-target="#addUserModal">Add User</button>
            <button class="btn btn-danger ml-3" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="flashMessageContainer" class="container mt-3">
        <!-- Flash messages will be dynamically added here -->
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter user email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter user password"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="userList">
            <!-- User cards will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <h5>Company</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Blog</a></li>

                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <h5>Contact us</h5>
                    <ul class="list-unstyled">
                        <li>Phone: +254712203076</li>
                        <li>Mail: bookayflorists@gmail.com</li>
                        <li>Freedom Heights, 5th floor<br>Langata, Kenya</li>
                    </ul>
                </div>
                <div class="footer-bottom">
                    <div class="container text-center">
                        <p>Copyright Â© BookayFlorists 2024</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU'; // Replace with your actual Supabase key
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Check if the user is authenticated
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                // No session means the user is not authenticated
                window.location.href = 'login.html'; // Redirect to the login page
            } else {
                console.log('User is authenticated:', session.user);
                // Proceed with your application logic here
                fetchUsers(currentPage); // Start fetching users if authenticated
            }
        }

        // Call the checkAuth function when the page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
        
        const usersPerPage = 12;
        let currentPage = 1;
        let totalUsers = 0;

        // Function to fetch and display users with pagination, search, and sorting functionality
        async function fetchUsers(page = 1, searchTerm = '') {
            const sortBy = document.getElementById('sortBy').value;

            try {
                // Fetch users from Supabase auth
                const { data, error } = await supabaseClient.auth.admin.listUsers({
                    page,
                    per_page: usersPerPage,
                });

                if (error) {
                    console.error('Error fetching users:', error);
                    showFlashMessage('Failed to fetch users. Please try again.', 'error');
                    return;
                }

                // Extract the users from the response data
                const users = data.users || []; // Ensure it's an array, even if empty

                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Clear any existing users

                users.forEach(user => {
                    const userCard = `
                        <div class="col-md-4">
                            <div class="user-card">
                                <div class="user-card-body">
                                    <h5 class="user-card-title">${user.email}</h5>
                                    <p class="user-card-text">Created at: ${new Date(user.created_at).toLocaleDateString()}</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-edit" onclick="resetUserPassword('${user.id}')">Reset Password</button>
                                        <button class="btn btn-delete" onclick="confirmDeleteUser('${user.id}')">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    userList.insertAdjacentHTML('beforeend', userCard);
                });

                // Update pagination controls
                updatePaginationControls(page);
            } catch (err) {
                console.error('Unexpected error:', err);
                showFlashMessage('An unexpected error occurred. Please try again.', 'error');
            }
        }

        // Function to update pagination controls
        function updatePaginationControls(page) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalUsers / usersPerPage);

            pagination.innerHTML = ''; // Clear existing pagination controls

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = `
                    <li class="page-item ${i === page ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="fetchUsers(${i})">${i}</a>
                    </li>
                `;
                pagination.insertAdjacentHTML('beforeend', pageItem);
            }
        }

        // Function to clear search input and reload all users
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            fetchUsers(1, '');
        }

        // Event listener for search input
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value;
            fetchUsers(1, searchTerm);
        });

        // Function to add a new user
        async function addUser() {
            const userEmail = document.getElementById('userEmail').value;
            const userPassword = document.getElementById('userPassword').value;

            try {
                const { data, error } = await supabaseClient.auth.admin.createUser({
                    email: userEmail,
                    password: userPassword,
                    email_confirm: true // Ensure this flag is set to send a confirmation email
                });

                if (error) {
                    console.error('Error adding user:', error);
                    showFlashMessage('Failed to add user. Please try again.', 'error');
                } else {
                    $('#addUserModal').modal('hide');
                    document.getElementById('addUserForm').reset(); // Reset the form
                    fetchUsers(currentPage); // Refresh the user list
                    showFlashMessage('User added successfully! A confirmation email has been sent.');
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                showFlashMessage('An unexpected error occurred. Please try again.', 'error');
            }
        }


        // Function to reset a user's password
        async function resetUserPassword(userId) {
            const newPassword = prompt('Enter a new password for this user:');
            if (!newPassword) return;

            const { error } = await supabaseClient.auth.admin.updateUserById(userId, {
                password: newPassword
            });

            if (error) {
                console.error('Error resetting password:', error);
                showFlashMessage('Failed to reset password. Please try again.', 'error');
            } else {
                showFlashMessage('Password reset successfully!');
            }
        }

        // Function to confirm user deletion
        function confirmDeleteUser(userId) {
            $('#deleteUserModal').modal('show');
            document.getElementById('confirmDeleteButton').onclick = function () {
                deleteUser(userId);
            };
        }

        // Function to delete a user
        async function deleteUser(userId) {
            const { error } = await supabaseClient.auth.admin.deleteUser(userId);

            if (error) {
                console.error('Error deleting user:', error);
                showFlashMessage('Failed to delete user. Please try again.', 'error');
            } else {
                $('#deleteUserModal').modal('hide');
                fetchUsers(currentPage); // Refresh the user list
                showFlashMessage('User deleted successfully!');
            }
        }

        // Initial fetch when page loads
        fetchUsers(currentPage);

        // Function to show flash messages
        function showFlashMessage(message, type = 'success') {
            const flashMessageContainer = document.getElementById('flashMessageContainer');
            const alertType = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertMessage = `
                <div class="alert ${alertType} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;

            flashMessageContainer.innerHTML = alertMessage;

            // Automatically remove the flash message after 3 seconds
            setTimeout(() => {
                $('.alert').alert('close');
            }, 3000);
        }

        // Function to handle logout
        async function logout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
            } else {
                // Redirect to login page after successful logout
                window.location.href = 'login.html';
            }
        }
    </script>
</body>

</html>
