<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" href="assets/common.css">
    <script src="assets/common.js"></script>
    <style>
        .update-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .update-password-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .update-password-form h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .btn-update {
            background-color: #198754;
            color: #fff;
            font-weight: bold;
            width: 100%;
            padding: 0.75rem;
        }

        .btn-update:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
<div id="preloader">
    <div class="spinner"></div>
</div>
    <div class="update-password-container">
        <div class="update-password-form">
            <h2>Update Password</h2>
            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-update">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU'; // Replace with your actual Supabase anon key
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('updatePasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;

            const { data, error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) {
                alert('Error updating password: ' + error.message);
            } else {
                alert('Password updated successfully. Please log in with your new password.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>

</html>
