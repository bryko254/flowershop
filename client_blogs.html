<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts - BookayFlorists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* styles.css */
    .hero {
        background-image: url('https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/video.jpg');
        background-size: cover;
        background-position: center;
        height: 50vh;
        position: relative;
        overflow: hidden;
    }

    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
        position: relative;
        z-index: 1;
    }

    .blog-card {
        transition: transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .blog-card:hover {
        transform: translateY(-5px);
    }

    .blog-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .blog-content {
        padding: 1rem;
    }

    .blog-category {
        font-size: 0.8rem;
        color: #6c757d;
        text-transform: uppercase;
    }

    .blog-title {
        font-size: 1.2rem;
        margin: 0.5rem 0;
    }

    .blog-text {
        font-size: 0.9rem;
        color: #6c757d;
    }

    .blog-author {
        display: flex;
        align-items: center;
        margin-top: 1rem;
    }

    .author-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 0.5rem;
    }

    .author-name {
        font-size: 0.9rem;
        margin: 0;
    }

    .curve {
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
    }

    .curve svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 40px;
    }

    .curve .shape-fill {
        fill: #FFFFFF;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .no-posts-message {
        text-align: center;
        font-size: 1.5rem;
        color: #6c757d;
        padding: 2rem;
        animation: fadeIn 1s ease-in;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <!-- add logo here
             
            <a class="navbar-brand" href="#">BookayFlorists</a> -->
            <a class="navbar-brand" href="#Home">
                <img src="./assets/images/Bookay_Logo_plain.png" alt="BookayFlorists Logo" style="height: 100px; width: auto; margin-left: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client_about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client_blogs.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client_contact.html">Contact</a>
                    </li>
                </ul>
                <button class="btn btn-warning ml-3">View Offers</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero d-flex align-items-center justify-content-center text-white">
            <div class="hero-content text-center">
                <h1 class="display-4">Our Blog</h1>
                <p class="lead">Stay updated with our latest news and insights</p>
            </div>
            <div class="curve">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                </svg>
            </div>
        </section>

        <section class="container mt-5">
            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div id="blog-posts-container" class="row">
                <!-- Blog post cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> BookayFlorists. All rights reserved.</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
      const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function fetchAllBlogPosts() {
    const loading = document.getElementById('loading');
    const container = document.getElementById('blog-posts-container');

    try {
        loading.style.display = 'block';
        container.innerHTML = '';

        const { data, error } = await supabaseClient
            .from('blog_content')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        displayBlogPosts(data);
    } catch (error) {
        console.error('Error fetching blog posts:', error);
        showFlashMessage('Failed to fetch blog posts. Please try again.', 'error');
    } finally {
        loading.style.display = 'none';
    }
}

function displayBlogPosts(posts) {
    const container = document.getElementById('blog-posts-container');

    if (posts.length === 0) {
        const noPostsMessage = document.createElement('div');
        noPostsMessage.className = 'col-12 no-posts-message';
        noPostsMessage.innerHTML = `
            <i class="fas fa-newspaper fa-3x mb-3"></i>
            <p>No blog posts available at the moment.</p>
        `;
        container.appendChild(noPostsMessage);
    } else {
        posts.forEach(post => {
            const blogCard = createBlogCard(post);
            container.appendChild(blogCard);
        });
    }
}

function createBlogCard(post) {
    const col = document.createElement('div');
    col.className = 'col-lg-3 col-md-6 col-sm-12 mb-4';

    col.innerHTML = `
        <article class="blog-card">
            <img src="${getImageUrl(post.blog_img)}" alt="${post.title}" class="blog-image lazy" loading="lazy">
            <div class="blog-content">
                <p class="blog-category">${post.blog_tag || 'Uncategorized'}</p>
                <h3 class="blog-title">${post.title}</h3>
                <p class="blog-text">${truncateText(post.content, 100)}</p>
                <div class="blog-meta">
                    <i class="far fa-clock"></i>
                    <span class="creation-time">${formatDate(post.created_at)}</span>
                </div>
                <a href="client_blogs_posts.html?id=${post.id}" class="btn btn-primary mt-2">Read More</a>
            </div>
        </article>
    `;

    return col;
}

function getImageUrl(image) {
    if (!image) return 'default-blog-image.jpg';
    if (image.startsWith('http')) {
        return image; // It's already a full URL
    } else {
        return supabaseClient.storage.from('images_flowers').getPublicUrl(image).data.publicUrl;
    }
}

function truncateText(text, maxLength) {
    if (text.length <= maxLength) return text;
    return text.substr(0, maxLength) + '...';
}

function formatDate(dateString) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date(dateString).toLocaleDateString(undefined, options);
}

function showFlashMessage(message, type) {
    const flashMessage = document.createElement('div');
    flashMessage.className = `alert alert-${type} alert-dismissible fade show`;
    flashMessage.setAttribute('role', 'alert');
    flashMessage.innerHTML = `
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    `;
    document.body.insertBefore(flashMessage, document.body.firstChild);

    setTimeout(() => {
        flashMessage.remove();
    }, 5000);
}

document.addEventListener('DOMContentLoaded', fetchAllBlogPosts);
    </script>
</body>
</html>
