<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Categories - BookayFlorists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        .hero {
            background-image: url('https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/video.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .category-card {
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .curve {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .curve svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 40px;
        }
        .curve .shape-fill {
            fill: #FFFFFF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .no-flowers-message {
            text-align: center;
            font-size: 1.5rem;
            color: #6c757d;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">BookayFlorists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero d-flex align-items-center justify-content-center text-white">
            <div class="hero-content text-center">
                <h1 class="display-4" id="category-title">Flower Categories</h1>
                <p class="lead" id="category-description">Discover our beautiful collection of flowers</p>
            </div>
            <div class="curve">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                </svg>
            </div>
        </section>

        <section class="container mt-5">
            <div id="flower-categories" class="row">
                <!-- Flower category cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Callback Modal -->
    <div class="modal fade" id="callbackModal" tabindex="-1" role="dialog" aria-labelledby="callbackModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="callbackModalLabel">Request Callback</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="callbackForm">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <input type="hidden" id="flowerName">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitCallback()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 BookayFlorists. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU'; // Replace this with your actual Supabase key
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function getCategoryIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function fetchCategoryById(categoryId) {
            const { data, error } = await supabaseClient
                .from('categories')
                .select('*')
                .eq('id', categoryId)
                .single();

            if (error) {
                console.error('Error fetching category:', error);
                showFlashMessage('Failed to fetch category. Please try again.', 'error');
                return;
            }

            if (!data) {
                showFlashMessage('Category not found.', 'info');
                return;
            }

            console.log(data);
            document.getElementById('category-title').textContent = data.category_name;
            document.getElementById('category-description').textContent = data.description;

            fetchFlowersByCategory(categoryId);
        }

        const categoryId = getCategoryIdFromUrl();
        if (categoryId) {
            fetchCategoryById(categoryId);
        }

        
        async function fetchFlowersByCategory(categoryId) {
            const { data, error } = await supabaseClient
                .from('flowers')
                .select('*')
                .eq('category_id', categoryId);

            if (error) {
                console.error('Error fetching flowers:', error);
                showFlashMessage('Failed to fetch flowers. Please try again.', 'error');
                return;
            }
            console.log(data);
            displayFlowers(data);
        }

        function displayFlowers(flowers) {
            const container = document.getElementById('flower-categories');
            container.innerHTML = ''; // Clear existing content

            if (flowers.length === 0) {
                const noFlowersMessage = document.createElement('div');
                noFlowersMessage.className = 'col-12 no-flowers-message';
                noFlowersMessage.innerHTML = `
                    <i class="fas fa-seedling fa-3x mb-3"></i>
                    <p>No flowers in this category at the moment.</p>
                `;
                container.appendChild(noFlowersMessage);
            } else {
                flowers.forEach(flower => {
                    const card = createFlowerCard(flower);
                    container.appendChild(card);
                });
            }
        }

        function createFlowerCard(flower) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';

            col.innerHTML = `
                <div class="card category-card">
                    <img src="${flower.image_url}" class="card-img-top" alt="${flower.name}">
                    <div class="card-body">
                        <h5 class="card-title">${flower.name}</h5>
                        <p class="card-text">KSH ${flower.price}</p>
                        <button class="btn btn-primary" onclick="requestCallback('${flower.name}')">Request Callback</button>
                    </div>
                </div>
            `;

            return col;
        }

        function requestCallback(flowerName) {
            document.getElementById('flowerName').value = flowerName;
            $('#callbackModal').modal('show');
        }

        function submitCallback() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const flowerName = document.getElementById('flowerName').value;

            if (!name || !phone) {
                alert('Name and Phone are required fields.');
                return;
            }

            // Initialize EmailJS with your user ID
            emailjs.init("sx_jzSGEriodSxf8O");

            // Prepare the email parameters
            const emailParams = {
                to_email: "brykoech@gmail.com", // Replace with your email
                from_name: name,
                from_phone: phone,
                from_email: email,
                message: flowerName
            };

            // Send the email
            emailjs.send("service_t9hxyv5", "template_wb7a75l", emailParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    alert('Thank you! We will contact you soon.');
                    $('#callbackModal').modal('hide');
                }, function(error) {
                    console.error('Email send failed:', error);
                    alert('Failed to send request. Please try again later.');
                });
        }


        function showFlashMessage(message, type) {
            // Implement a flash message system here
            console.log(`${type.toUpperCase()}: ${message}`);
        }

    </script>
</body>
</html>
