<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Categories - BookayFlorists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        .hero {
            background-image: url('https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/video.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .category-card {
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .curve {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .curve svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 40px;
        }
        .curve .shape-fill {
            fill: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    </li>

                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero d-flex align-items-center justify-content-center text-white">
            <div class="hero-content text-center">
                <h1 class="display-4" id="category-title">Flower Categories</h1>
                <p class="lead" id="category-description">Discover our beautiful collection of flowers</p>
            </div>
            <div class="curve">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

                </svg>
            </div>
        </section>

        <section class="container mt-5">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card category-card">
                        <img src="https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/our-service/1.png" class="card-img-top" alt="Roses">
                        <div class="card-body">
                            <h5 class="card-title">Roses</h5>
                            <p class="card-text">KSH 1500</p>
                            <button class="btn btn-primary">Request Callback</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card category-card">
                        <img src="https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/our-service/2.png" class="card-img-top" alt="Lilies">
                        <div class="card-body">
                            <h5 class="card-title">Lilies</h5>
                            <p class="card-text">KSH 1800</p>
                            <button class="btn btn-primary">Request Callback</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card category-card">
                        <img src="https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/our-service/3.png" class="card-img-top" alt="Tulips">
                        <div class="card-body">
                            <h5 class="card-title">Tulips</h5>
                            <p class="card-text">KSH 2000</p>
                            <button class="btn btn-primary">Request Callback</button>
                        </div>

                <!-- Add more category cards here -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU'; // Replace this with your actual Supabase key
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function getCategoryIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function fetchCategoryById(categoryId) {
            const { data, error } = await supabaseClient
                .from('categories')
                .select('*')
                .eq('id', categoryId)
                .single();

            if (error) {
                console.error('Error fetching category:', error);
                showFlashMessage('Failed to fetch category. Please try again.', 'error');
                return;
            }

            if (!data) {
                showFlashMessage('Category not found.', 'info');
                return;
            }

            console.log(data);
            document.getElementById('category-title').textContent = data.category_name;
            document.getElementById('category-description').textContent = data.description;
        }

        const categoryId = getCategoryIdFromUrl();
        if (categoryId) {
            fetchCategoryById(categoryId);
        }

    </script>
</body>
</html>
