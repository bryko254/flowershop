<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .forgot-password-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-form h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .btn-request-reset {
            background-color: #198754;
            color: #fff;
            font-weight: bold;
            width: 100%;
            padding: 0.75rem;
        }

        .btn-request-reset:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-request-reset">Request Reset</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU'; // Replace with your actual Supabase anon key
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Add redirectTo URL for password reset
            const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: 'http://185.189.195.112/update-password.html'  // Specify your redirect URL
            });

            if (error) {
                alert('Error requesting password reset: ' + error.message);
            } else {
                alert('Password reset email sent. Please check your inbox...');
            }
        });
    </script>
</body>

</html>
