<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookayFlorists - Manage Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container-fluid {
            flex: 1;
            margin-top: 2rem;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
            max-width: 400px;
            margin-top: 15px;
        }

        .btn-add-product, .btn-danger, .btn-secondary {
            margin-left: 15px;
        }

        .sort-select {
            margin-left: 15px;
            max-width: 200px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }

        .product-card-body {
            padding: 1rem;
            text-align: center;
        }

        .product-card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .product-card-text {
            color: #555;
            margin-bottom: 1rem;
        }

        .btn-edit, .btn-delete {
            margin-top: 10px;
        }

        .modal-header {
            background-color: #198754;
            color: #fff;
        }

        .modal-footer .btn-close,
        .modal-footer .btn-save {
            background-color: #198754;
            color: #fff;
        }

        .modal-footer .btn-close:hover,
        .modal-footer .btn-save:hover {
            background-color: #157347;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#Home">BookayFlorists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="header-buttons">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <select id="sortBy" class="form-control sort-select" onchange="fetchProducts(1)">
                <option value="created_at.desc">Sort by: Newest</option>
                <option value="created_at.asc">Sort by: Oldest</option>
            </select>
            <button class="btn btn-success btn-add-product ml-3" data-toggle="modal" data-target="#addProductModal">Add Product</button>
        </div>
    </div>

    <div id="flashMessageContainer" class="container mt-3">
        <!-- Flash messages will be dynamically added here -->
    </div>

    <div class="container-fluid">
        <div class="row" id="productList">
            <!-- Product cards will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea class="form-control" id="productDescription" rows="5" required></textarea>
                        </div>
                        
                       
                        <div class="form-group">
                            <label for="productImage">Upload Image</label>
                            <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="form-group">
                            <label for="editProductName">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="form-group">
                            <label for="editProductDescription">Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="5" required></textarea>
                        </div>
                        
                      
                        <div class="form-group">
                            <label for="editProductImage">Upload New Image</label>
                            <input type="file" class="form-control-file" id="editProductImage" accept="image/*">
                            <img id="editProductImagePreview" src="" alt="Product Image Preview" class="img-fluid mt-3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProductModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Copyright © BookayFlorists 2024</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

    <script>
        const supabaseUrl = 'https://rdqaxqagqyylxvdksnzi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkcWF4cWFncXl5bHh2ZGtzbnppIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyMzkyNjk5NywiZXhwIjoyMDM5NTAyOTk3fQ.BCgpL_7mNghbz_Y7uQgVRhjjIAh5zCuwHKltD3VtZIU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const productsPerPage = 12;
        let currentPage = 1;
        let totalProducts = 0;

        // Initialize CKEditor
        CKEDITOR.replace('productDescription');
        CKEDITOR.replace('editProductDescription');

        // Check if the user is authenticated
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                console.log('User is authenticated:', session.user);
                fetchProducts(currentPage);
            }
        }

        // Fetch and display products
        async function fetchProducts(page = 1, searchTerm = '') {
            const sortBy = document.getElementById('sortBy').value;
            try {
                const { data, error, count } = await supabaseClient
                    .from('services')
                    .select('*', { count: 'exact' })
                    .ilike('title', `%${searchTerm}%`)
                    .range((page - 1) * productsPerPage, page * productsPerPage - 1)
                    .order(sortBy.split('.')[0], { ascending: sortBy.split('.')[1] === 'asc' });

                if (error) {
                    console.error('Error fetching products:', error);
                    showFlashMessage('Failed to fetch products. Please try again.', 'error');
                    return;
                }

                totalProducts = count;
                const productList = document.getElementById('productList');
                productList.innerHTML = '';

                data.forEach(product => {
                    const productCard = `
                        <div class="col-md-4">
                            <div class="product-card">
                                <div class="product-card-body">
                                    <h5 class="product-card-title">${product.title}</h5>
                                    <p class="product-card-text">${product.content.slice(0, 100)}...</p>
                                    <img src="${product.img}" alt="${product.title}" class="img-fluid mb-3">
                                </div>
                                <div class="product-card-footer">
                                    <button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editProductModal" data-id="${product.id}" data-name="${product.title}" data-description="${product.content}" data-image="${product.img}">Edit</button>
                                    <button class="btn btn-danger btn-delete" data-toggle="modal" data-target="#deleteProductModal" data-id="${product.id}">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    productList.innerHTML += productCard;
                });

                updatePagination();
            } catch (error) {
                console.error('Error fetching products:', error);
                showFlashMessage('Failed to fetch products. Please try again.', 'error');
            }
        }

        // Update pagination
        // ... (previous code remains the same)

// Update pagination
function updatePagination() {
    const totalPages = Math.ceil(totalProducts / productsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="fetchProducts(${i})">${i}</a>`;
        pagination.appendChild(li);
    }
}

// Add new product
async function addProduct() {
    const title = document.getElementById('productName').value;
    const content = CKEDITOR.instances.productDescription.getData();
    const imageFile = document.getElementById('productImage').files[0];

    if (!title || !content || !imageFile) {
        showFlashMessage('Please fill in all fields and upload an image.', 'error');
        return;
    }

    try {
        // Upload image to Supabase storage
        const { data: imageData, error: imageError } = await supabaseClient.storage
            .from('images_flowers')
            .upload(`services/${Date.now()}_${imageFile.name}`, imageFile);

        if (imageError) throw imageError;

        const { data: publicUrlData } = supabaseClient.storage
            .from('images_flowers')
            .getPublicUrl(imageData.path);

        // Insert product data into the database
        const { data, error } = await supabaseClient
            .from('services')
            .insert([
                { title, content, img: publicUrlData.publicUrl }
            ]);

        if (error) throw error;

        $('#addProductModal').modal('hide');
        showFlashMessage('Product added successfully!', 'success');
        fetchProducts(currentPage);
    } catch (error) {
        console.error('Error adding product:', error);
        showFlashMessage('Failed to add product. Please try again.', 'error');
    }
}

// Edit product
function editProduct(id, title, content, imageUrl) {
    document.getElementById('editProductId').value = id;
    document.getElementById('editProductName').value = title;
    CKEDITOR.instances.editProductDescription.setData(content);
    document.getElementById('editProductImagePreview').src = imageUrl;
}

// Save edited product
async function saveProduct() {
    const id = document.getElementById('editProductId').value;
    const title = document.getElementById('editProductName').value;
    const content = CKEDITOR.instances.editProductDescription.getData();
    const imageFile = document.getElementById('editProductImage').files[0];

    if (!title || !content) {
        showFlashMessage('Please fill in all fields.', 'error');
        return;
    }

    try {
        let imageUrl = document.getElementById('editProductImagePreview').src;

        if (imageFile) {
            // Upload new image if provided
            const { data: imageData, error: imageError } = await supabaseClient.storage
                .from('images_flowers')
                .upload(`${Date.now()}_${imageFile.name}`, imageFile);

            if (imageError) throw imageError;

            const { data: publicUrlData } = supabaseClient.storage
                .from('images_flowers')
                .getPublicUrl(imageData.path);

            imageUrl = publicUrlData.publicUrl;
        }

        // Update product data in the database
        const { data, error } = await supabaseClient
            .from('services')
            .update({ title, content, img: imageUrl })
            .eq('id', id);

        if (error) throw error;

        $('#editProductModal').modal('hide');
        showFlashMessage('Product updated successfully!', 'success');
        fetchProducts(currentPage);
    } catch (error) {
        console.error('Error updating product:', error);
        showFlashMessage('Failed to update product. Please try again.', 'error');
    }
}

// Delete product
async function deleteProduct(id) {
    try {
        const { data, error } = await supabaseClient
            .from('services')
            .delete()
            .eq('id', id);

        if (error) throw error;

        showFlashMessage('Product deleted successfully!', 'success');
        fetchProducts(currentPage);
    } catch (error) {
        console.error('Error deleting product:', error);
        showFlashMessage('Failed to delete product. Please try again.', 'error');
    }
}

// Show flash message
function showFlashMessage(message, type) {
    const flashContainer = document.getElementById('flashMessageContainer');
    const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
    flashContainer.innerHTML = `
        <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    `;
    setTimeout(() => {
        flashContainer.innerHTML = '';
    }, 5000);
}

// Clear search
function clearSearch() {
    document.getElementById('searchInput').value = '';
    fetchProducts(1);
}

// Logout function
async function logout() {
    try {
        const { error } = await supabaseClient.auth.signOut();
        if (error) throw error;
        window.location.href = 'login.html';
    } catch (error) {
        console.error('Error during logout:', error);
        showFlashMessage('Failed to logout. Please try again.', 'error');
    }
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
    checkAuth();

    // Search input event listener
    document.getElementById('searchInput').addEventListener('input', (e) => {
        fetchProducts(1, e.target.value);
    });

    // Edit product modal event listener
    $('#editProductModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget);
        const id = button.data('id');
        const name = button.data('name');
        const description = button.data('description');
        const imageUrl = button.data('image');
        editProduct(id, name, description, imageUrl);
    });

    // Delete product modal event listener
    $('#deleteProductModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget);
        const id = button.data('id');
        document.getElementById('confirmDeleteButton').onclick = () => {
            deleteProduct(id);
            $('#deleteProductModal').modal('hide');
        };
    });
});

</script>
