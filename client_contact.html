<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BookayFlorists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .hero {
            background-image: url('https://iamosahan.com/wrapbootstrap-pillarix/flowersx/img/video.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .curve {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        .curve svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 40px;
        }
        .curve .shape-fill {
            fill: #FFFFFF;
        }
        .contact-form {
            background-color: #f8f9fa;
            padding: 50px 0;
            border-radius: 10px;
        }
        .contact-info {
            background-color: #28a745;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-info i {
            font-size: 2rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
            <a class="navbar-brand" href="#">BookayFlorists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client_about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client_blogs.html">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <button class="btn btn-warning ml-3">View Offers</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero d-flex align-items-center justify-content-center text-white">
            <div class="hero-content text-center">
                <h1 class="display-4">Contact Us</h1>
                <p class="lead">We'd love to hear from you!</p>
            </div>
            <div class="curve">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                </svg>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="mb-4">Send us a message</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-lg-4 mt-4 mt-lg-0">
                        <div class="contact-info">
                            <h3 class="mb-4">Contact Information</h3>
                            <p><i class="fas fa-map-marker-alt"></i> 123 Flower Street, Garden City, FL 12345</p>
                            <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                            <p><i class="fas fa-envelope"></i> info@bookayflorists.com</p>
                            <h4 class="mt-4">Follow Us</h4>
                            <div class="social-icons">
                                <a href="#" class="text-white mr-3"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="text-white mr-3"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 BookayFlorists. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
